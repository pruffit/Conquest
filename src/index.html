<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.min.css">
	<title>Conquest</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo" href='#' target='_blank'>
					<img class='logo__image' src="images/content/logo.png" alt="">
					<span class='logo__name'>CONQUEST</span>
				</a>
				<nav class='nav'>
					<ul class='nav__list'>
						<li class='nav__item'>
							<a href="#" target='_blank' class='nav__link'>
								Каталог
							</a>
						</li>
						<li class='nav__item'>
							<a href="#" target='_blank' class='nav__link'>
								Акции
							</a>
						</li>
						<li class='nav__item'>
							<a href="#" target='_blank' class='nav__link'>
								Доставка
							</a>
						</li>
						<li class='nav__item'>
							<a href="#" target='_blank' class='nav__link'>
								Контакты
							</a>
						</li>
					</ul>
				</nav>
				<div class="icons">
					<ul class='icons__list'>
						<li class='icons__item'>
							<a class='icons__link' href="#">
								<img class='icons__image' src="images/content/search.svg" alt="">
							</a>
						</li>
						<li class='icons__item'>
							<a class='icons__link' href="#">
								<img class='icons__image' src="images/content/like.svg" alt="">
								<div class="icons__round">
									1
								</div>
							</a>
						</li>
						<li class='icons__item'>
							<a class='icons__link' href="#">
								<img class='icons__image' src="images/content/cart.svg" alt="">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class='hero screen'>
			<div class="container">
				<div class="hero__inner">
					<div class="hero__content">
						<h1 class='hero__title'>Весна/Лето 2019</h1>
						<h2 class='hero__subtitle'>Коллекция</h2>
						<p class='hero__text'>Швейцарские часы в наличии в Москве<br>
							и с доставкой по всему миру</p>
						<button class='button button--dark'>Смотреть каталог</button>
					</div>
					<img class='watch' src="images/content/watch.png" alt="">
					<img class='ellipse' src="images/content/ellipse.svg" alt="">
					<div class="desc">
						28 мм диаметр
					</div>
					<div class="description">
						22 000 ₽
					</div>
				</div>
			</div>
		</section>
		<section class='product'>
			<div class="container">
				<div class="product__inner">
					<div class="product__header">
						<h2 class='product__title'>Популярные модели</h2>
						<a class='product__all' href="#" target='_blank'>Смотреть все</a>
					</div>
					<div class="cards">
						<div class="card">
							<h3 class='card__title'>RADO</h3>
							<div class="card__price">65 300 ₽</div>
							<div class="card__block">
								<img src="images/content/ellipse1.svg" alt="" class="card__deco">
								<img src="images/content/watch1.png" alt="" class="card__image">
							</div>
							<a href="#" target='_blank' class="card__more">Подробнее</a>
						</div>
						<div class="card">
							<h3 class='card__title'>BVLGARI</h3>
							<div class="card__price">81 700 ₽</div>
							<div class="card__block">
								<img src="images/content/ellipse1.svg" alt="" class="card__deco">
								<img src="images/content/watch2.png" alt="" class="card__image">
							</div>
							<a href="#" target='_blank' class="card__more">Подробнее</a>
						</div>
						<div class="card">
							<h3 class='card__title'>BVLGARI</h3>
							<div class="card__price">72 700 ₽</div>
							<div class="card__block">
								<img src="images/content/ellipse1.svg" alt="" class="card__deco">
								<img src="images/content/watch3.png" alt="" class="card__image">
							</div>
							<a href="#" target='_blank' class="card__more">Подробнее</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="main.min.js"></script>
</body>
</html>
